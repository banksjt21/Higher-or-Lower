<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>HIGHER OR LOWER</h1>
        <p class="instructions">Is the next unflipped card in your hand higher or lower/equal to the one shown?</p>
        <p class="instructions"></p>
        <button id="playAgain">Reset Game</button>
    </header>
    <div id="gameContainer">
        <div id="players">

            <div id="playerOne">
                <h2 class="playerName">PLAYER ONE</h2>
                <span class="status hide"></span>
                <p class="message">Waiting on Player Two to mess up ...</p>
                <div id="playerOneCards" class="cards"></div>
                <div class="buttonsPlay">
                    <button class="button higher">Higher</button>
                    <button class="button lower">Lower / Equal</button>
                </div>
               
            </div>
            <div id="playerTwo">
                <h2 class="playerName">PLAYER TWO</h2>
                <span class="status hide"></span>
                <p class="message">Waiting on Player One to mess up ...</p>
                <div id="playerTwoCards" class="cards"></div>
                <div class="buttonsPlay">
                    <button class="button higher">Higher</button>
                    <button class="button lower">Lower / Equal</button>
                </div>
            </div>
            
        </div>

        

        <!-- <div id="table">
            <h2>Card Table</h2>
            <h3>Played Cards</h3>
            <div id="tableCards"></div>
        </div> -->

    </div>
    <footer>Background Image by <a href="https://www.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_13223496.htm#query=card%20background&position=1&from_view=search&track=sph">Freepik</a></footer>
</body>
</html>
