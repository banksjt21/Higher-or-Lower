<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>SEVEN IN A ROW</h1>
        <p class="instructions">Note: Aces are equal to 1</p>
        <button id="playAgain">Start New Game</button>
    </header>
    <div id="gameContainer">
        <div id="players">

            <div id="playerOne">
                <h2 class="playerName">PLAYER ONE</h2>
                <span class="status hide">(Is your next card higher or lower/equal?)</span>
                <p class="message">Waiting on Player Two to mess up ...</p>
                <div id="playerOneCards" class="cards"></div>
                <div class="buttonsPlay">
                    <button class="button higher">Higher</button>
                    <button class="button lower">Lower</button>
                </div>
               
            </div>
            <div id="playerTwo">
                <h2 class="playerName">PLAYER TWO</h2>
                <span class="status hide">(Is your next card higher or lower/equal?)</span>
                <p class="message">Waiting on Player One to mess up ...</p>
                <div id="playerTwoCards" class="cards"></div>
                <div class="buttonsPlay">
                    <button class="button higher">Higher</button>
                    <button class="button lower">Lower</button>
                </div>
            </div>
            
        </div>

        

        <!-- <div id="table">
            <h2>Card Table</h2>
            <h3>Played Cards</h3>
            <div id="tableCards"></div>
        </div> -->

    </div>
    <footer></footer>
</body>
</html>
